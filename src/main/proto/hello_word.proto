syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.seariver";
option java_outer_classname = "Shortener";
option objc_class_prefix = "HLW";

package org.seariver;

service HelloService {
  rpc word (Request) returns (Response) {}
}

message Request {
  string name = 1;
}

message Response {
  string message = 1;
}

